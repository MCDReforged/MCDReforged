name: CI for MCDR

on:
  push:
    paths:
      - ".github/**"
      - "mcdreforged/**"
      - "tests/**"
      - "*.py"
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ 3.6, 3.7, 3.8, 3.9 ]
    name: Test with python ${{ matrix.python-version }}

    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test with pytest
        run: |
          pip install pytest
          pip install pytest-cov
          pytest tests --doctest-modules --junitxml=junit/test-results.xml --cov=com --cov-report=xml --cov-report=html

  assemble:
    runs-on: ubuntu-latest
    name: Assemble a dev source compressed file
    needs: test

    steps:
    - uses: actions/checkout@v2
    - name: Create Dev Build
      run: |
        mkdir MCDReforged
        mv * MCDReforged || true
        cd MCDReforged
        rm -rf .git tests
        rm -f .gitignore logo_long.png setup.py MANIFEST.in *.md
        mkdir server
        mkdir config
        rm -f plugins/*
        rm -rf docs docs_prev
        cd ..
        zip -r MCDReforged-dev.zip ./MCDReforged

    - uses: actions/upload-artifact@v2
      with:
        name: MCDReforged dev source for ${{ github.sha }}
        path: MCDReforged-dev.zip

  pypi-upload:
    runs-on: ubuntu-latest
    name: Make and upload a package to (test) pypi
    needs: test
    if: github.event_name == 'push'

    steps:
    - uses: actions/checkout@v2
    - name: Setup python
      uses: actions/setup-python@v2
      with:
        python-version: 3.6

    - uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel

    - name: Create distribution
      run: |
        python setup.py sdist bdist_wheel

    - name: Publish distribution to Test PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository_url: https://test.pypi.org/legacy/

    - name: Publish distribution to PyPI
      if: startsWith(github.ref, 'refs/tags/v')
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}

    - uses: actions/upload-artifact@v2
      with:
        name: MCDReforged package distribution for ${{ github.sha }}
        path: dist/
