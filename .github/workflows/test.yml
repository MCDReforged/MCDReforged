name: Test with Active Python Versions

on: workflow_call

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
    name: Test with python ${{ matrix.python-version }}

    steps:
      - uses: actions/checkout@v4
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      # https://docs.github.com/en/actions/use-cases-and-examples/building-and-testing/building-and-testing-python#testing-with-pytest-and-pytest-cov
      - name: Test with pytest
        run: |
          pip install pytest pytest-cov
          pip freeze
          pytest tests --doctest-modules --junitxml=junit/test-results.xml --cov=mcdreforged --cov-report=xml --cov-report=html

      - name: Ensure MCDR is runnable
        run: |
          # it should load at least most of the MCDR modules
          python -m mcdreforged -V

  lint:
    runs-on: ubuntu-latest
    name: Lint with mypy
    steps:
      - uses: actions/checkout@v4
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt -r requirements.dev.txt

      - name: Run mypy
        run: |
          echo -e "## Mypy lint result\n" >> $GITHUB_STEP_SUMMARY
          echo "~~~" >> $GITHUB_STEP_SUMMARY
          mypy --pretty --show-error-codes --no-color --html-report mypy_html_report | grep -vE "^Generated HTML report " >> $GITHUB_STEP_SUMMARY || true
          echo "~~~" >> $GITHUB_STEP_SUMMARY

      - name: Upload HTML report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: mypy-html-report
          path: mypy_html_report/
