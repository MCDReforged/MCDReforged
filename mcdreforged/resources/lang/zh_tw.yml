      配置文件缺失部分選項，使用預設值
      請盡快去檢查並更新配置文件
  process:
    process_killed: 進程 {0} (pid {1}) 已殺死

  # ======================== background thread executors ========================

  console_handler:
    parse_fail: 解析控制台命令 "{0}" 出錯
    error: 運行 ConsoleHandler 時出錯
    stopping_kits: 正在關閉高級控制台
