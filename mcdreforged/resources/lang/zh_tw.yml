    check_update:
      already_checking: MCDR 已在檢查更新中
      check_fail: '從 Github 檢查最新版本失敗: {0}'
      is_already_latest: MCDR 已為最新版
      newer_than_latest: 目前版本 §7{0}§r 比 Github 中的最新版 §7{1}§r 更新，這是一個開發版嗎?
      new_version_detected: '已檢測到新版本: §7{0}§r。§7{0}§r 的新內容:'
