      send_when_stopped:
        .: 伺服端已關閉，不能向其標準輸入流輸入命令
        text: '被輸入的命令: {0}'
    receive:
      decode_fail: '解析文本 {0} 出錯: {1}'
    on_mcdr_start:
      starting: '{0} {1} 正在啟動'
      console_disabled: 控制台線程已禁用
    on_server_stop:
      show_return_code: '伺服端進程已停止，返回代碼爲 {0}'
      show_return_code_signal: '伺服端進程已停止，返回代碼爲 {0} (被信號 {1} 終止)'
      user_interrupted: 伺服端已被用戶終止
      server_stop: 伺服端已關閉
    tick:
      pre_parse_fail: 預解析伺服端標準輸出流失敗，使用源文本
    run:
      error: 運行 MCDR 時出錯
    on_mcdr_stop:
      info: 正在關閉 MCDR
      bye: bye
      stop_error: 關閉 MCDR 時出錯，忽略並繼續退出
  mcdr_state:
